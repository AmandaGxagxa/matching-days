<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Matching days</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/days.js" charset="utf-8"></script>
  <script src="dom-days.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/days.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <script type="text/x-templatejavascript" class="matchingDaysTemplate">
  {{#each days}}
    <td class="{{style}}">{{dayName}}</td>
  {{/each}}

  </script>
</head>

<body>
  <div class="container">
    <h3>Matching days</h3>
    <div class="row">
      <div class="twelve columns">
        <table>
          <tr class="insertData">

          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <form action="#" class="ws-validate">
          First name :<input class="date-1" type="date" data-date-inline-picker="false" data-date-open-on-focus="true" /> Second name :<input class="date-2" type="date" data-date-inline-picker="false" data-date-open-on-focus="true" />
        </form>

      </div>
    </div>
  </div>
</body>
</html>
